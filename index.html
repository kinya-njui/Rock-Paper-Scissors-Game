<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="assets/games.png" type="image/x-icon">
</head>
<body>
    <div class="game-container">
        <!-- Game Header -->
        <div class="game-header">
            <div class="game-header-items">
                <p>&copy; 2024</p>
                <a href="https://github.com/kinya-njui" style="color: blue;">Charles</a>
            </div>
            <div class="game-score-header">
                <div class="computer-score">
                    <p>Computer</p>
                    <p class="computer-count">0</p>
                </div>
                <div class="player-score">
                    <p class="player-count">0</p>
                    <p>Player</p>
                </div>
            </div>
        </div>

        <!-- Computer Display -->
        <div class="computer-display">
            <h3 class="computer-title" id="computers-choice">Computer</h3>
            <div class="game-icon">
                <div class="computer-dispay-choice"></div>
            </div>
        </div>

        <!-- Result Display -->
        <div class="result"></div>

        <!-- Player Display -->
        <div class="player-display">
            <h3 class="player-title" id="player-choice">Player</h3>
            <div class="game-icon">
                <div class="player-dispay-choice"></div>
            </div>
        </div>

        <!-- Choices Buttons -->
        <div class="choices" id="choices-win">
            <button onclick="playgame('rock')" class="btn-game">
                <div class="icon-choices">
                    <span style="font-size: 3rem;">&#9994;</span>
                    <p>Rock</p>
                </div>
            </button>

            <button onclick="playgame('paper')" class="btn-game"> 
                <div class="icon-choices">
                    <span style="font-size: 3rem;">&#9995;</span>
                    <p>Paper</p>
                </div>
            </button>

            <button onclick="playgame('scissor')" class="btn-game"> 
                <div class="icon-choices">
                    <span style="font-size: 3rem;">&#9996;</span> 
                    <p>Scissors</p>
                </div>
            </button>
        </div>
    </div>

    <!-- JavaScript File -->
    <script src="logic.js"></script>
</body>
</html>
